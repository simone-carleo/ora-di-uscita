<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    <title>Calcola orario uscita</title>
</head>

<body></body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

<div class="container">
    <div class="container-fluid">
        <p class="display-4">Calcola orario di uscita:</p>
    </div>
    <div class="row justify-content-center">
    <div class="alert alert-primary col-md-7" id="mainDiv">
        <div class="input-group">
            <label class="col-xs-12 col-md-12 col-form-label mr-2">Orario di ingresso:</label>
            <input type="number" class="form-control col-md-2" id="inputHour" min="8" max="9" placeholder="hh">
            <div class="input-group-append input-group-prepend">
                <span class="input-group-text">:</span>
            </div>
            <input type="number" disabled class="form-control col-md-2" id="inputMinute" min="0" max="59" placeholder="mm">
            <input type="button" class="btn btn-outline-primary col-xs-12 col-md-3 mr-2" id="currentTimeButton" value="adesso">
        </div>
        <br>
        <div class="row">
        <div class="input-group col-md-6">
            <label class="col-xs-3 col-md-12 col-form-label mr-2">Durata del pranzo:</label>
            <input type="number" class="form-control col-md-2" min="30" max="90" id="inputPause" value="30">
            <div class="input-group-append">
                <span class="input-group-text">minuti</span>
            </div>
        </div>
        <div class="input-group col-md-6">
            <label class="col-xs-3 col-md-12 col-form-label mr-2">Ore lavorative:</label>
            <input type="number" class="form-control col-md-2" min="1" max="15" id="inputJobHours" value="8" placeholder="hh">
            <div class="input-group-append">
                <span class="input-group-text">ore</span>
            </div>
        </div>
    </div>
                <!--
                <div class="container input-group col-md-6">
                    <input type="range" class="custom-range" min="30" max="90"  step="1" id="pauseRange">
                </div>
                -->
        <br>
        <input type="button" class="btn btn-success col-xs-12 col-md-3 mr-4" id="calcButton" value="Calcola"> 
        <div class="container">
            
        </div>
        <br>
        <div class="collapse" id="result">
            <span class="h5">Orario di uscita: </span>
            <span class="well h2 float-center" id="output"></span>
        </div>
    </div>
    <div class="row justify-content-center col-md-12">
        <div class="alert alert-danger collapse" role="alert" id="info">
            <span class="well h2 float-center" id="infoText"></span>
        </div>
    </div>
</div>
    <div class="row justify-content-center">Codice disponibile su  <a href="https://github.com/simone-carleo/ora-di-uscita">Github</a>
    </div>
</div>
</body>

</html>
