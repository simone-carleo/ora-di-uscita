<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Calcola orario uscita</title>
</head>

<body></body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<div class="container">
    <div class="container-fluid">
        <p class="display-4">Calcola orario di uscita:</p>
    </div>
    <div class="container input-group col-md-6">
        <label class="col-xs-3 col-form-label mr-2">Orario di ingresso:</label>

        <input type="text" class="form-control col-md-1" placeholder="hh">

        <div class="input-group-append input-group-prepend">
            <span class="input-group-text">:</span>
        </div>
        <input type="text" class="form-control col-md-2" placeholder="mm">
    </div>
    <br>
    <div class="container input-group col-md-6">
        <label class="col-xs-3 col-form-label mr-2">Durata del pranzo:</label>

        <input type="text" class="form-control col-md-1" value="30">

        <div class="input-group-append">
            <span class="input-group-text">minuti</span>
        </div>

    </div>
    <br>
    <div class="container col-md-3">
        <input type="button" class="btn btn-primary" value="Calcola">
    </div>
    <br>
    <div class="container col-md-6">
            <p class="h4">Orario di uscita: </p>
    </div>
    
</div>
</body>

</html>
